    /* Main content wrapper */
    .page {
      max-width: 1512px;
      margin: 0 auto;
      padding: 0 16px;

      text-decoration: none;

    }

    }

    .top-banner {
      width: 100%;
      line-height: 0;
    }

    .slot-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 40px;
      align-items: flex-start;
    }

    .slot {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      font-size: 14px;
      overflow: visible;
      flex: 1 1 280px;
    }

    .slot-header {
      padding: 12px 14px 8px;
      text-align: center; /* CENTER HEADER */
    }

    .slot-header h2 {
      margin: 0 0 4px;
      font-size: 15px;
      text-align: center; /* CENTER TITLE */
      width: 100%;
    }

    .slot-ad {
      margin: 0 0 12px;
      padding: 0;
      line-height: 0;
    }

    footer {
      padding: 110px 0;
    }

    .site-footer {
